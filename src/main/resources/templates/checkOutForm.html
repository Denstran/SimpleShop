<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="container-fluid bg-light p-3">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Site Name</h1>
            </div>
            <div class="col-6 text-end">
                <p>Your cart: 0 item(s), 0,00 RUB</p>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content (Create Order Form) -->
<div class="container mt-4">

    <!-- Product Types (Left column) -->
    <div class="row">
        <div class="col-3">
            <h2>Product Types</h2>
            <ul class="list-group">
                <li class="list-group-item"><a th:href="@{'/all?keyword=HOME'}">Товары для дома</a></li>
                <li class="list-group-item"><a th:href="@{'/all?keyword=CHESS'}">Шахматы</a></li>
                <li class="list-group-item"><a th:href="@{'/all?keyword=SPORTS'}">Спорт</a></li>
                <li class="list-group-item"><a th:href="@{'/all?keyword=WATERSPORTS'}">Водный спорт</a></li>
            </ul>
        </div>

        <!-- Create Order Form (Right column) -->
        <div class="col-9">
            <h2>Create Order</h2>
            <form th:action="@{/cart/checkout}" method="post" th:object="${order}">

                <!-- Address Section -->
                <div class="form-group">
                    <label for="cityInput">City</label>
                    <input type="text" th:field="*{address.city}" class="form-control" id="cityInput"
                           aria-describedby="cityError" placeholder="Enter city">

                    <small th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                           id="cityError"
                           class="form-text text-danger">Error</small>
                </div>

                <div class="form-group">
                    <label for="streetInput">Street</label>
                    <input type="text" th:field="*{address.street}" class="form-control" id="streetInput"
                           aria-describedby="streetError" placeholder="Enter street">

                    <small th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                           id="streetError"
                           class="form-text text-danger">Error</small>
                </div>

                <div class="form-group">
                    <label for="houseInput">House</label>
                    <input type="text" th:field="*{address.house}" class="form-control" id="houseInput"
                           aria-describedby="houseError" placeholder="Enter house">

                    <small th:if="${#fields.hasErrors('address.house')}" th:errors="*{address.house}"
                           id="houseError"
                           class="form-text text-danger">Error</small>
                </div>

                <div class="form-group">
                    <label for="apartmentInput">Apartment</label>
                    <input type="text" th:field="*{address.apartment}" class="form-control" id="apartmentInput"
                           aria-describedby="apartmentError" placeholder="Enter apartment">

                    <small th:if="${#fields.hasErrors('address.apartment')}" th:errors="*{address.apartment}"
                           id="apartmentError"
                           class="form-text text-danger">Error</small>
                </div>

                <div class="form-group">
                    <label for="zipCodeInput">ZIP CODE</label>
                    <input type="number" th:field="*{address.zip}" class="form-control" id="zipCodeInput"
                           placeholder="Enter ZIP CODE">
                </div>

                <div class="form-group">
                    <label for="countryInput">Country</label>
                    <input type="text" th:field="*{address.country}" class="form-control" id="countryInput"
                           aria-describedby="countryError" placeholder="Enter country">

                    <small th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"
                           id="countryError"
                           class="form-text text-danger">Error</small>
                </div>

                <div class="form-group">
                    <label for="stateInput">State</label>
                    <input type="text" th:field="*{address.state}" class="form-control" id="stateInput"
                           aria-describedby="stateError" placeholder="Enter state">

                    <small th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"
                           id="stateError"
                           class="form-text text-danger">Error</small>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                        aria-describedby="fullNameError">
                    <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                           id="fullNameError"
                           class="form-text text-danger">Error</small>
                </div>


                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Create Order</button>
            </form>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
